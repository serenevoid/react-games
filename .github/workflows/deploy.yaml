name: Build & Deploy

on:
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    
    - name: Install NPM packages
      run: npm i
    
    - name: Build project
      run: npm run build
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: "dist/*"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
